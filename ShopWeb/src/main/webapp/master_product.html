<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="product" class="demo-form-inline">

        <el-form-item label="店铺名称">
            <el-input v-model="product.storeName" placeholder="店铺名称"></el-input>
        </el-form-item>

        <el-form-item label="商品名称">
            <el-input v-model="product.productName" placeholder="商品名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->

    <el-row>

        <el-button type="danger" plain @click="deleteByIds">批量下架</el-button>

    </el-row>

    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="productName"
                    label="商品名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="storeName"
                    label="店铺名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="description"
                    label="商品描述"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="price"
                    label="商品单价"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="productCount"
                    label="商品库存"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">

                <el-row>
                    <el-button type="danger">下架</el-button>
                </el-row>

            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",

        mounted() {
            //当页面加载完成后，发送异步请求，获取数据
            this.selectAll();
        },

        methods: {
            // 查询所有数据
            selectAll() {
                axios({
                    method: "post",
                    url: "product/master/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.product
                }).then(resp => {
                    //设置表格数据
                    this.tableData = resp.data.data.rows; // {rows:[],totalCount:100}
                    //设置总记录数
                    this.totalCount = resp.data.data.totalCount;
                })
            },

            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            // 查询方法
            onSubmit() {
                this.selectAll();
            },
            // 添加数据
            addProduct() {
                var _this = this;
                // 发送ajax请求，添加数据
                axios({
                    method: "post",
                    url: "product/manager/add",
                    data:_this.product
                }).then(function (resp) {
                    if (resp.data.code == 10000) {
                        //添加成功
                        //关闭窗口
                        _this.dialogVisible = false;
                        // 重新查询数据
                        _this.selectAll();
                        // 弹出消息提示
                        _this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });

                    }
                })


            },

            //分页
            handleSizeChange(val) {
                // 重新设置每页显示的条数
                this.pageSize = val;
                this.selectAll();
            },
            handleCurrentChange(val) {
                // 重新设置当前页码
                this.currentPage = val;
                this.selectAll();
            },

            // 批量删除
            deleteByIds() {
                // 弹出确认提示框
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认按钮
                    // 创建id数组 [1,2,3], 从 this.multipleSelection 获取即可
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;
                    }

                    var _this = this;

                    // 发送ajax请求，删除数据
                    axios({
                        method: "post",
                        url: "product/manager/deleteInBatches",
                        data: _this.selectedIds
                    }).then(function (resp) {
                        if (resp.data.code === 10000) {
                            //删除成功
                            // 重新查询数据
                            _this.selectAll();
                            // 弹出消息提示
                            _this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });

                        }
                    })
                }).catch(() => {
                    //用户点击取消按钮
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }

            },

            data() {
                return {
                    // 每页显示的条数
                    pageSize: 5,
                    // 总记录数
                    totalCount: 100,
                    // 当前页码
                    currentPage: 1,
                    // 添加数据对话框是否展示的标记
                    dialogVisible: false,

                    // 商品模型数据
                    product: {
                        id: '',
                        createId: '',
                        updateId: '',
                        storeId: '',
                        productName: '',
                        storeName: '',
                        description: '',
                        image: '',
                        price: '',
                        productCount: '',
                        createTime: '',
                        updateTime: ''
                    },
                    // 被选中的id数组
                    selectedIds: [],
                    // 复选框选中数据集合
                    multipleSelection: [],
                    // 表格数据
                    tableData: [{
                        productName: "香蕉",
                        storeName: "水果店",
                        description: "good",
                        price: "3.68",
                        productCount: "56",
                    },{
                        productName: "香蕉",
                        storeName: "水果店",
                        description: "good",
                        price: "3.68",
                        productCount: "56",
                        saleCount: "22"
                    },{
                        productName: "香蕉",
                        storeName: "水果店",
                        description: "good",
                        price: "3.68",
                        productCount: "56",
                        saleCount: "22"
                    },{
                        productName: "香蕉",
                        storeName: "水果店",
                        description: "good",
                        price: "3.68",
                        productCount: "56",
                        saleCount: "22"
                    }]
                }
            }
    })

</script>

</body>
</html>
