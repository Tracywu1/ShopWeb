<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>全部订单</title>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/mall.css" type="text/css" />
</head>
<body class="body_color">
<div class="mall_main">
    <div id="child_header">
        <div class="goback"><a href="javascript:history.back(-1)"><i></i></a></div>
        <div class="current_location"><span>全部订单</span></div>
    </div>

    <div class="all_orders">
        <ul class="order_nav">
            <li class="current"><a>待发货</a></li>
            <li><a>已发货</a></li>
            <li><a>已收货</a></li>
            <li><a>售后</a></li>
        </ul>

        <!--待发货订单-->
        <div class="unshipped" >
            <div class="order_list">
                <p>订单号： P000000028000053</p>
                <div class="goods_info">
                    <div class="left_goods">
                        <a href="goods.html" class="goods_img"><img src="img/user_photo.jpg"></a>
                        <a href="goods.html" class="goods_img"><img src="img/user_photo.jpg"></a>
                        <a href="goods.html" class="goods_img"><img src="img/user_photo.jpg"></a>
                    </div>
                    <div class="right_operate"><a href="">取消订单</a></div>
                </div>
                <div class="price_count"><time>2015-10-10 09:00:25</time><span>合计：24.10</span><span>共2件商品</span></div>
            </div>

        <!--已发货订单-->
        <div class="deliver" style="display: none">
            <div class="order_list">
                <p>订单号： P000000028000053</p>
                <div class="goods_info">
                    <div class="left_goods">
                        <a href="" class="goods_img"><img src="img/user_photo.jpg"></a>
                    </div>
                    <div class="right_operate">
                        <a href="">确认收货</a>
                        <a href="">退货</a>
                    </div>
                </div>
                <div class="price_count"><time>2015-10-10 09:00:25</time> <span>合计：24.10</span><span>共2件商品</span></div>
            </div>

        <!--已收货订单-->
        <div class="received" style="display: none">
            <div class="order_list">
                <p>订单号： P000000028000053</p>
                <div class="goods_info">
                    <div class="left_goods">
                        <a href="" class="goods_img"><img src="img/user_photo.jpg"></a>
                    </div>
                    <div class="right_operate">
                        <a href="">评价</a>
                        <a href="operat_list3.html">退货</a>
                    </div>
                </div>
                <div class="price_count"><time>2015-10-10 09:00:25</time> <span>合计：24.10</span><span>共2件商品</span></div>
            </div>
        </div>

            <!--售后订单-->
            <div class="after_sales_service" style="display: none">
                <div class="order_list">
                    <p>订单号： P000000028000053</p>
                    <div class="goods_info">
                        <div class="left_goods">
                            <a href="" class="goods_img"><img src="img/user_photo.jpg"></a>
                        </div>
                        <div class="right_operate">
                            <a>删除记录</a>
                        </div>
                    </div>
                    <div class="price_count"><time>2015-10-10 09:00:25</time> <span>合计：24.10</span><span>共2件商品</span></div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>

<script type="text/javascript">
    jQuery(function($){
        $('.all_orders ul li').click(function(){
            var index = $('.all_orders ul li').index(this);
            $(this).addClass('current').siblings('li').removeClass('current');
            if (index === 0) {
                if($('.all_orders .unshipped').is(':visible')) {
                    return; // Already in "unshipped" state, no action needed
                }
                $('.all_orders .unshipped').show().siblings().hide();
            } else if (index === 1) {
                if($('.all_orders .deliver').is(':visible')) {
                    return; // Already in "deliver" state, no action needed
                }
                $('.all_orders .deliver').show().siblings().hide();
            } else if (index === 2) {
                if($('.all_orders .received').is(':visible')) {
                    return; // Already in "received" state, no action needed
                }
                $('.all_orders .received').show().siblings().hide();
            } else if (index === 3) {
                if($('.all_orders .after_sales_service').is(':visible')) {
                    return; // Already in "after_sales_service" state, no action needed
                }
                $('.all_orders .after_sales_service').show().siblings().hide();
            }
        });
    });


</script>

</body>
</html>
